<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgba(5, 5, 161, 0.678);
            color: white;
            font: normal 18pt Arial
        }
        
    </style>
</head>
<body>
    <h1 name="titulo">Iniciando estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>Dom</strong> em Java Script</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)

        var p2 = window.document.getElementById('msg')
        window.document.write(p2.innerHTML)

        var p3 = window.document.getElementsByName('titulo')[0]
        window.document.write(p3.innerHTML)
    </script>
</body>
</html>
