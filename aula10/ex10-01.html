<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerHTML = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerHTML = 'Entrou'
        }

        function sair() {
            a.innerHTML = 'Saiu'
            a.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
